      <!-- html for defining canvas size -->
      <!-- fieldset and div elements are not necessary for this project now -->
      <!-- The above mentioned elements in place now for future use -->
      <h2>Customize your Grid</h2>
      <form id="sizePicker">
        <fieldset>
          <legend>Canvas size</legend>
          <div>
            <label>Grid Height:
              <input type="number" id="inputHeight" name="height" min="1" value="1" max="300">
            </label>
          </div>
          <!-- Increased the max limit for ht and width from provided by Udacity-->
          <div>
            <label>Grid Width:
              <input type="number" id="inputWidth" name="width" min="1" value="1" max="300">
            </label>
          </div>
          <input type="submit">
        </fieldset>
      </form>

      <h2>Pick Your Color</h2>
      <input type="color" id="colorPicker" value="#ffff00">
      <!-- Altered the default color choice on the picker to suit the background-->

      <h2>Design Canvas</h2>
      <table id="pixelCanvas"></table>
